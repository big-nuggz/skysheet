<!DOCTYPE html>
<html>
    <head>
        <title>pling plonger</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <meta name="viewport" content="user-scalable=no"/>
    </head>
    <body>
        <div class="fullscreen-button"></div>

        <div class="keypad">
            <div class="key-row">
                <div class="key-wrapper"><div data-note="C4" class="key"><div class="diamond"></div><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="D4" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="E4" class="key"><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="F4" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="G4" class="key"><div class="circle"></div></div></div>
            </div>
            <div class="key-row">
                <div class="key-wrapper"><div data-note="A4" class="key"><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="B4" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="C5" class="key"><div class="diamond"></div><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="D5" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="E5" class="key"><div class="circle"></div></div></div>
            </div>
            <div class="key-row">
                <div class="key-wrapper"><div data-note="F5" class="key"><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="G5" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="A5" class="key"><div class="circle"></div></div></div>
                <div class="key-wrapper"><div data-note="B5" class="key"><div class="diamond"></div></div></div>
                <div class="key-wrapper"><div data-note="C6" class="key"><div class="diamond"></div><div class="circle"></div></div></div>
            </div>
        </div>

        <footer>made by <a href="https://twitter.com/CheeseSniffer">@CheeseSniffer</a></footer>

        <audio id="C4" src="sounds/C4.mp3"></audio>
        <audio id="D4" src="sounds/D4.mp3"></audio>
        <audio id="E4" src="sounds/E4.mp3"></audio>
        <audio id="F4" src="sounds/F4.mp3"></audio>
        <audio id="G4" src="sounds/G4.mp3"></audio>
        <audio id="A4" src="sounds/A4.mp3"></audio>
        <audio id="B4" src="sounds/B4.mp3"></audio>
        <audio id="C5" src="sounds/C5.mp3"></audio>
        <audio id="D5" src="sounds/D5.mp3"></audio>
        <audio id="E5" src="sounds/E5.mp3"></audio>
        <audio id="F5" src="sounds/F5.mp3"></audio>
        <audio id="G5" src="sounds/G5.mp3"></audio>
        <audio id="A5" src="sounds/A5.mp3"></audio>
        <audio id="B5" src="sounds/B5.mp3"></audio>
        <audio id="C6" src="sounds/C6.mp3"></audio>

        <script src="script.js"></script>
    </body>
</html>
